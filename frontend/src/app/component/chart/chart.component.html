<p>chart works!</p>
<button *ngIf="showButton" (click)="createChart()">グラフ作成</button>
<ngx-charts-bar-horizontal *ngIf="showChart"
      [results]="chartData"
      [xAxis]="true"

      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'RM'"
      [yAxisLabel]="'日付'"
    ></ngx-charts-bar-horizontal>
    <button routerLink="/home">ホームへ戻る</button>
