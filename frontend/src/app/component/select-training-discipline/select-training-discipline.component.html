<app-header></app-header>
<div class="trainingDisciplines-container">
    <div class="fw-bold">
      <p>種目を選んでください</p>
    </div>
    <div *ngIf="trainingDisciplines">
      <div class="my-2">
        <button
          *ngFor="let discipline of trainingDisciplines"
          class="btn btn-primary my-2"
          (click)="saveTrainingDiscipline(discipline)"
        >
          {{ discipline.name}}
        </button>
        <div class="custom-btns"> 
          <button type="button" class="custom-button" (click)="openModal()">種目の追加</button>
        </div>
      </div>
    </div>
  </div>
