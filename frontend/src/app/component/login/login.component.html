<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <h2>Login</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email"  placeholder="Enter your username"  />
        <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
            メールアドレスは必須です。
          </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password" />
        <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')">
            パスワードは必須です。
          </div>
          <div *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')">
            パスワードは少なくとも6文字以上で入力してください。
          </div>
      </div>
      <button type="submit" (click)="onLogin()">Login</button>
    </form>
  </div>
